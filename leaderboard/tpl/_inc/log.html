<template name="logList">
    <div class="errors row-fluid">
        {{#each errors}}
            {{> logListItem}}
        {{/each}}
    </div>
</template>

<template name="logListItem">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{toHtml message}}
    </div>
</template>
