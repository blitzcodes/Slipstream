<template name="errorsList">
  <div class="errors row-fluid">    
    {{#each errors}}
      {{> errorsListItem}}
    {{/each}}
  </div>
</template>

<template name="errorsListItem">
  <div class="alert alert-error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
